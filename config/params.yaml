# global parameters
sequence_length: 120
prediction_horizon: 1
epochs: 50
batch_size: 64
lr: 0.0005
train_split: 0.8

assets:
  brent: "BZ=F"
  wti: "CL=F"
  dxy: "DX-Y.NYB"
  usdinr: "INR=X"
  vix: "^VIX"

date_range:
  start: "2007-01-01"
  end: null   # auto = today

monte_carlo:
  simulations: 200
  plot_output: "outputs/simulations"

lstm:
  hidden_dim: 128
  num_layers: 2
  dropout: 0.2

tcn:
  channels: [64, 64, 64]
  kernel_size: 3
  dropout: 0.1

xgboost:
  n_estimators: 400
  max_depth: 6
  learning_rate: 0.05

ensemble:
  mode: "weighted"
